RulesText=<div><p align="center">Правила</p><p>Вам предлагается 10 логических схем для решения.</p><p>Каждая схема состоит из нескольких подсхем в одном из логических базисов.</p> <p>Чтобы пройти уровень, надо доставить блок данных с верхней платформы на нижнюю.</p><p>Платформы управляются соответствующим выходным сигналом подсхемы, который формируется посредством входных сигналов.</p><p>За один раз блок данных может переместиться только на одну платформу.</p><p>В противном случае, он "повреждается" и на вас накладывается штраф в размере 20 очков. Уровень начинается сначала.</p><p>Если вы прошли 10 уровней и не потеряли все очки, то получите соответствующее уведомление.</p></div>
DevelopersText=<div> <p align="center">A Pplos Studio Game</p><p><text>Программа основана на <a href="https://lushprojects.com/circuitjs/">Circuit Simulator</a> by <a href="http://www.falstad.com/">Paul Falstad</a> and <a href="http://lushprojects.com/">Iain Sharp</a> </text><text>и является переосмыслением игры <a href="https://www.kpolyakov.spb.ru/prog/logic.htm">"Логика"</a> <a href="https://kpolyakov.spb.ru/dosie.htm">К.Ю. Полякова.</a></text></p><p>Основные разработчики:</p><p>Pe3aTeJlb</p><p>TexHoMa|‾</p><p>Колхозный панк</p></div>
